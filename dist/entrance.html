              </label>
              <div class="block-photo-upload__description">Размер фотографии не более 20 Mb в формате png или jpg</div>
            </div>
            <div class="block-form">
              <div class="block-form-column">
                <label class="form-input">
                  <div class="form-input__descr">Название компании (не более 20 символов)</div>
                  <input type="text" maxlength="20"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">Полное наименование компании (ООО, ИП...)</div>
                  <input type="text" data-type-company="data-type-company"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">ИНН</div>
                  <input type="text" data-inn="data-inn"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">ОГРН</div>
                  <input type="text" data-ogrn="data-ogrn"/>
                </label>
                <label class="form-input" id="address">
                  <div class="form-input__descr">Юридический адрес</div>
                  <input type="text" data-address="data-address"/>
                </label>
              </div>
              <div class="block-form-column">
                <label class="form-input">
                  <div class="form-input__descr">Логин</div>
                  <input type="text" max="20"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">Пароль</div>
                  <input type="password"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">Телефон</div>
                  <input type="text" data-phone="data-phone"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">E-mail</div>
                  <input type="text"/>
                </label>
                <label class="form-input">
                  <div class="form-input__descr">Адрес выдачи подарков</div>
                  <input type="text"/>
                </label>
              </div>
            </div>
          </div>
          <div class="block-btns"><a class="btn-cancel mr-30" href="#">Отмена</a>
            <input class="btn-submit" type="submit" value="Создать бизнес-профиль"/>
          </div>
        </form>
      </div>
